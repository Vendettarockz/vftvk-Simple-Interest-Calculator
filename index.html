<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <center>
    <body>
        <h1>Simple Interest Calculator</h1>
        <table>
        	<tr>
        		<td>Amount</td>
        		<td><input type="text"  id="principal" required></td>
        	</tr>
        	<tr>
        		<td>Interest Rate</td>
        		<td><input type="range" min="0" max="20" step="0.1" oninput="document.getElementById('Range').innerHTML=(this.value)" id="rate" required=""><label id="Range"></label>
        		</td>
        	</tr>
        	<tr>
        		<td>No. of Years</td>
        		<td><input type="number" min="1" value="1" id="years" required=""></td>
        	</tr>
        </table><br>          
        <button onclick="compute()">Compute Interest</button>
    </body><br><br>
    <span id="result"></span></center>
    <footer>&copy; Everyone Can Get Rich</footer>
</html>
